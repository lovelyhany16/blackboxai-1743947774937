<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Inventory Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-xl font-bold">Inventory Manager Dashboard</h1>
            <div class="space-x-4">
                <a href="index.html" class="text-white hover:text-blue-200 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                <a href="add-item.html" class="text-white hover:text-blue-200 px-3 py-2 rounded-md text-sm font-medium">Add Item</a>
                <a href="view-items.html" class="text-white hover:text-blue-200 px-3 py-2 rounded-md text-sm font-medium">View Inventory</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-6">
        <div class="card p-8">
            <h2 class="text-2xl font-bold mb-4">Sales Overview</h2>
            <canvas id="salesChart" width="400" height="200"></canvas>
        </div>
        <div class="card p-8 mt-6">
            <h2 class="text-2xl font-bold mb-4">Low Stock Alerts</h2>
            <ul id="low-stock-list" class="list-disc pl-5">
                <!-- Low stock items will be populated here -->
            </ul>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
